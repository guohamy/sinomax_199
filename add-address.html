<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>收货地址</title>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth <= 750) {
                    docEl.style.fontSize = (clientWidth / 750 * 100).toFixed(1) + 'px';
                }else{
                    docEl.style.fontSize = '100px';
                }
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/LArea.css">
</head>
<body>
<div class="main-content">
    <div class="nav-bar__block">
        <div class="nav-bar bottom-line">
            <div class="nav-bar__left">
                <span class="nav-bar__back-button nav-bar__arrow"></span>
            </div>
            <div class="nav-bar__title">新增收货地址</div>
        </div>

    </div>

    <div class="form">
        <div class="form__cell-ground">
            <div class="form__cell form__cell--field">
                <div class="form__cell-title">
                    <label for="user_name" class="form__label">收货人</label>
                </div>
                <div class="form__cell-value">
                    <input id="user_name" type="text" placeholder="请输入收货人姓名" class="form__input">
                </div>
            </div>
            <div class="form__cell form__cell--field">
                <div class="form__cell-title">
                    <label for="user_name2" class="form__label">联系方式</label>
                </div>
                <div class="form__cell-value">
                    <input id="user_name2" type="text" placeholder="请输入收货人手机号码" class="form__input">
                </div>
            </div>
            <div class="form__cell form__cell--field">
                <div class="form__cell-title">
                    <label for="user_name3" class="form__label">所在地址</label>
                </div>
                <div class="form__cell-value">
                    <input id="address" type="text" placeholder="广东省广州市天河区" class="form__input" readonly>
                    <input id="coordinates" type="hidden" value="20,234,504"/>
                </div>
            </div>
            <div class="form__cell form__cell--field">
                <div class="form__cell-title form__cell-start">
                    <label for="" class="form__label">详细地址</label>
                </div>
                <div class="form__cell-value">
                    <textarea placeholder="如街道、楼层、门牌号等" class="form__textarea"></textarea>
                </div>
            </div>
            <div class="form__cell form__cell--switch">
                <div class="form__cell-title">
                    <p>设为默认地址</p>
                    <em class="form__cell-tips">注:每次下单时会默认使用该地址</em>
                </div>
                <div class="form__cell-value">
                    <div class="van-switch van-switch--on"><div class="van-switch__node van-hairline-surround"></div><div class="van-switch__bg"></div></div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer-nav__fixed-bar">
        <div class="footer-nav__block top-line">
            <div class="payment__block">
                <button class="button button--payment">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="js/LAreaData1.js"></script>
<script src="js/LAreaData2.js"></script>
<script src="js/LArea.js"></script>
<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#address', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#coordinates', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
</script>
</body>
</html>
