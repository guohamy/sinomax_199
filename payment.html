<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth <= 750) {
                    docEl.style.fontSize = (clientWidth / 750 * 100).toFixed(1) + 'px';
                }else{
                    docEl.style.fontSize = '100px';
                }
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <title>支付选择</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="main-content">
    <div class="nav-bar__block">
        <div class="nav-bar nav-bar--top-bottom">
            <div class="nav-bar__left">
                <span class="nav-bar__back-button nav-bar__arrow"></span>
            </div>
            <div class="nav-bar__title">支付选择</div>
        </div>
    </div>

    <div class="payment__head" data-state="">
        <p class="payment-cell__text">需支付</p>
        <div class="payment-cell__total">¥389.00</div>
    </div>

    <div class="payment__body">
        <div class="payment-cell bottom-line" data-state="selected">
            <div class="payment-cell__title payment-cell__title--weixin">微信</div>
        </div>
        <div class="payment-cell bottom-line">
            <div class="payment-cell__title payment-cell__title--pay">支付宝</div>
        </div>
    </div>

    <div class="footer-nav__fixed-bar">
        <div class="footer-nav__block top-line">
            <div class="payment__block">
                <button class="button button--payment">去支付（共¥389.00）</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
